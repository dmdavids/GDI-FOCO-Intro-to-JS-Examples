<html>

<head>
    <title>My Site!</title>
</head>

<body>
    <script type="text/javascript" src="jquery-1.11.2.js"></script>
    <script type="text/javascript" src="javascript.js"></script>

    <div id="form1">
        <form>
            <input type="text" id="name" placeholder="Enter your name" style="width:300px; padding: 7px; font-size:1em" />
            <br/>
            <input type="text" id="age" placeholder="What is your age?" style="width:300px; padding: 7px; font-size:1em" />
            <br/>
            <input type="text" id="max_age" placeholder="What is your max age?" style="width:300px; padding: 7px; font-size:1em" />
            <br/>
            <input type="text" id="snack" placeholder="Enter your favorite snack" style="width:300px; padding: 7px; font-size:1em" />
            <br/>
            <input type="text" id="avg" placeholder="How many do you eat each day?" style="width:300px; padding: 7px; font-size:1em" />
            <br/>
            <input type="submit" value="Calculate" style="padding: 7px; font-size:1em" />
        </form>
    </div>
    <div id="calc_msg"></div>

    <div id="form2">
        <form>
            <input type="text" id="zip" placeholder="Enter your zipcode" style="width:300px; padding: 7px; font-size:1em" />
            <br/>
            <input type="text" id="radius" placeholder="Enter mile radius" style="width:300px; padding: 7px; font-size:1em" />
            <input type="submit" value="Find Meetups!" style="padding: 7px; font-size:1em" />
        </form>
    </div>
</body>

</html>
